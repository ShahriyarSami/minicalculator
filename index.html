<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator | A simple Calculator made with HTML , CSS and Javascript</title>
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20190614/original/pngtree-vector-calculator-icon-png-image_3785508.jpg">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20190614/original/pngtree-vector-calculator-icon-png-image_3785508.jpg">

<body>
    <center>
    <h1>মিনি ক্যালকুলেটর</h1>

    <button onclick="add()" title="Addition (Alt+1)" accesskey="1">যোগ</button>
    <button onclick="subtract()" title="Subtraction (Alt+2)" accesskey="2">বিয়োগ</button>
    <button onclick="multiple()" title="Multiplication (Alt+3)" accesskey="3">গুণ</button>
    <button onclick="divide()" title="Division (Alt+4)" accesskey="4">ভাগ</button>
    <button onclick="square()" title="Square (Alt+5)" accesskey="5">বর্গ</button>
    <button onclick="remainder()" title="Remainder(Alt+6)" accesskey="6" >ভাগশেষ</button>
    <button onclick="exponent()" title="Exponentation(Alt+7)" accesskey="7">সূচকীকরণ</button>
    </center>
